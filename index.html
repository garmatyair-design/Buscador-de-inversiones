<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Radar de Inversiones</title>
  <link rel="stylesheet" href="styles.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>

<h1>Radar de Inversiones 2026–2030</h1>

<div class="controles">
  <button id="buscarTop">Top 10 inversiones</button>
  <button id="buscarHistorico">Histórico completo</button>

  <select id="filtroTipo">
    <option value="TODOS">Todos los tipos</option>
    <option value="PLANTA NUEVA">Planta nueva</option>
    <option value="EXPANSIÓN">Expansión</option>
    <option value="ALMACÉN">Almacén / CEDIS</option>
    <option value="AUMENTO PRODUCCIÓN">Aumento producción</option>
  </select>
</div>

<div id="mapa"></div>

<ul id="resultados"></ul>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>
</body>
</html>
